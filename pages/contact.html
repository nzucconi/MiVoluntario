<!-----------------------------------CONTACT SECTION----------------------------------->
        <div class="maincontact">
			<div class="contactInfo">
				<form action="" method="POST" enctype="multiplat/form-data">
					<label class="font-size-medium">Name</label>
					<div class="tempinfo">
						<div class="tempname">
							<input required type="text" name="name">
							<label class="font-size-small">First</label>
						</div>
						<div class="tempname">
							<input required type="text" name="name">
							<label class="font-size-small">Last</label>
						</div>
					</div>
					<div class="tempemail">	
						<label>Email</label>
						<input required type="email" name="email">
					</div>
					<div class="tempselect">
						<label>Subject</label>
						<select class="font-size-small font-weight-light">
							<option>Donate</option>
							<option>Volunteer</option>
							<option>Other</option>
						</select>
					</div>
					<div class="tempmessage focus">
						<label>Mensaje</label>
						<textarea></textarea>
					</div>
					<div class="maincontact__send maincontact__send--animated">
						<input type="submit" name="sube_form" value="Enviar">
					</div>
				</form>
			</div>
			<div class="contactBanner">
				<div class="contactBanner-box">
					<div class="contactBanner-head">
						<h2>Have any questions? Let us know.</h2>
					</div>
					<div class="contactBanner-info">
						<div>
							<label>Call us directly</label>
							<p>+54911-4042-6578</p>
						</div>
						<div>
							<label>Email us</label>
							<p>info@mivoluntario.org</p>
						</div>
						<div class="tempbanner">
							<label>Come visit us</label>
							<div class="tempaddress">
								<p>3257 Washington Ave</p>
								<p>Washington DC, CA 14356</p>
							</div>
						</div>
					</div>
				</div>
			</div>
