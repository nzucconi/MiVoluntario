<!-----------------I WANT TO VOLUNTEER SECTION------>
		<p class="font-weight-bold volunteer-title">Volunteer Aplication</p>		
		<div id="volunteer">
			<div class="form-box">
				<form action="" method="POST" onsubmit="Your lalala"enctype="multiplat/form-data">
					<label class="contact-labels">Name<span>*</span></label>
					<div class="form-info">
						<div class="form-info__box">
							<input required type="text" name="name">
							<label class="font-size-small">First</label>
						</div>
						<div class="form-info__box">
							<input required type="text" name="name">
							<label class="font-size-small">Last</label>
						</div>
					</div>
					<div class="form-info">
						<div class="form-info__box">	
							<label class="contact-labels">Email<span>*</span></label>
							<input required type="email" name="email">
						</div>
						<div class="form-info__box">	
							<label class="contact-labels">Date of Birth<span>*</span></label>
							<input required type="date" name="date">
						</div>
						<div class="form-info__box">	
							<label class="contact-labels">Phone<span>*</span></label>
							<input required type="tel" name="tel">
						</div>
					</div>
					<label class="contact-labels">Address</label>
					<div class="form-info__box">
						<input type="text" name="name">
						<label class="font-size-small">Street Address</label>
					</div>
					<div class="form-info__box">
						<input type="text" name="name">
						<label class="font-size-small">Address Line 2</label>
					</div>
					<div class="form-info">
						<div class="form-info__box">
							<input type="text" name="name">
							<label class="font-size-small">City</label>
						</div>
						<div class="form-info__box">
							<input type="text" name="name">
							<label class="font-size-small">State / Province / Region</label>
						</div>
					</div>
					<div class="form-info">
						<div class="form-info__box temptemp">
							<input type="text" name="name">
							<label class="font-size-small">ZIP / Postal Code</label>
						</div>
						<div class="form-select">
							<select class="font-size-small font-weight-light">
								<option>USA</option>
								<option>Canada</option>
								<option>Mexico</option>
							</select>
							<label class="font-size-small">Country</label>
						</div>
					</div>
					<div class="form-message focus">
						<label class="contact-labels">Tell Us About Yourself<span>*</span></label>
						<textarea placeholder="Write a minimun of 50 characters"></textarea>
					</div>
					<div class="maincontact__send maincontact__send--animated">
						<input type="submit" name="upload_form" value="Submit">
					</div>
				</form>
			</div>
		</div>
